---
layout: default
title: DUKEMEM
---

<div>

<div id="home" width=80%>
  <h1>Recent Memos</h1>
  <ul class="posts">
    {% for post in site.posts %}
        {% if post.status != 'unpublished' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
</div>
  
</div>
