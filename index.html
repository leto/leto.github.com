<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Duke Leto</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
 
      body {
        background-color: #ffffff;
      }
 
      ul {
        position: absolute;
        left: 850px;
        top: 30px;
        list-style-type: none;
      }
 
      #orgs {
        top: 130px;
      }
 
      a {
        color: #bbbbbb;
        font-family: Lucida Grande;
        line-height: 18px;
      }
 
      h3 {
        font-family: Lucida Grande;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    // https://github.com/api/v2/json/user/show/leto/organizations
      $(function() {
        var login = 'leto' // your username
        var limit = 10;
        $.getJSON('http://github.com/api/v2/json/user/show/' + login + '/organizations?callback=?', function(data) {
          var orgs = $.grep(data.organizations, function() {
          });

          $.each(orgs.slice(0, limit), function() {
              $('#orgs').append('<li><a href="https://github.com/' + this.login + '">' + this.name + '</a></li>')
          })
        })
      })
    </script>
  </head>
  <body>
    <ul>
      <li><a href="http://twitter.com/dukeleto">twitter.com/dukeleto</a></li>
      <li><a href="http://github.com/leto">github.com/leto</a></li>
      <li><a href="http://linkedin.leto.net">linkedin</a></li>
      <li><a href="http://ohloh.leto.net">ohloh</a></li>
      <li><a href="mailto:jonthan@leto.net">jonathan</a>@<a href="http://leto.net">leto.net</a></li>
    </ul>
    <ul id="orgs">
      <li><h3>Github Organizations</h3></li>
    </ul>
  </body>
</html>
